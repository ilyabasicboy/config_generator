{% extends "configurator/base.html" %}
{% block container %}
    <div class="container-fluid">
        <div class="container mt-5 d-flex align-items-center flex-column justify-content-center">
            <div class="row mb-4">
                <h2>Регистрация</h2>
            </div>
            <div class="row">
                <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    {% if signup_error %}
                        <div class="row justify-content-center mb-3 text-danger">
                            <strong class="mr-1">Ошибка авторизации:</strong>
                            {{ signup_error }}
                        </div>
                    {% endif %}
                    <div class="form-row align-items-center justify-content-center form-group">
                        <div class="col-auto">
                            <label for="id_username">Придумайте имя пользователя:</label>
                            <input type="text" class="form-control" name="username" id="id_username" required>
                        </div>
                    </div>
                    <div class="form-row align-items-center justify-content-center form-group">
                        <div class="col-auto">
                            <label for="id_email">Ведите ваш e-mail:</label>
                            <input type="email" class="form-control" name="email" id="id_email">
                        </div>
                    </div>
                    <div class="form-row align-items-center justify-content-center form-group">
                        <div class="col-auto">
                            <label for="id_password">Придумайте пароль:</label>
                            <input type="password" class="form-control" name="password" id="id_password" required>
                        </div>
                    </div>
                    <div class="form-row align-items-center justify-content-center form-group">
                        <div class="col-auto">
                            <label for="id_password_repeat">Повторите пароль:</label>
                            <input type="password" class="form-control" name="password_repeat" id="id_password_repeat" required>
                        </div>
                    </div>
                    <div class="form-row align-items-center justify-content-center form-group">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
